<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta charset="ISO-8859-1"/>
<title>Relation</title>
</h:head>
<h:body>

	<ul>
    <ui:repeat value="#{relation.relations}" var="r">
        <li>
		<h:form>
       	<h:outputText type="text" value="#{r.firstname} "/>
       	
       	<h:outputText type="text" value="#{r.id} "/>
       		
		<h:commandButton value="Add" action="#{relation.addRelation()}">
			<f:setPropertyActionListener target="#{relation.idUser2}" value="#{r.id}"></f:setPropertyActionListener>
		</h:commandButton>
		</h:form>
        </li>
    </ui:repeat>
</ul>
	
</h:body>
</html>
