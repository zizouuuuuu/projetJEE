<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta charset="ISO-8859-1"/>
<title>Connexion</title>
</h:head>
<h:body>
<br /><br />
	<h:form>
		Username <h:inputText type="text" value="#{login.username}" required="true" />
		<br /><br />
		Password <h:inputSecret type="password" value="#{login.password}" required="true" />
		<br /><br />
		<h:commandButton value="Login" action="#{login.signIn()}" />
		
	</h:form>
	
	<br/>
	<h:link value="Register" outcome="register.xhtml"/>
</h:body>
</html>
