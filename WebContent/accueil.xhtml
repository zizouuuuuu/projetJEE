<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta charset="ISO-8859-1"/>
<title>Accueil</title>
</h:head>
<h:body>
	
	<h:form>
		Post
		
		<h:inputTextarea type="text" value="#{post.contenu}" required="true"/>
		<br/><br/>
		
		<h:commandButton value="Add Post" action="#{post.addPost()}" /> 
	</h:form>
	
	<ul>
    <ui:repeat value="#{post.posts}" var="p">
        <li>
        <h:outputText type="text" value="#{p.firstname} #{p.lastname} "/>
       	<h:outputText type="text" value="#{p.contenu}"/>
		
        </li>
    </ui:repeat>
	</ul>

	<br/>
	<h:link value="Find relations" outcome="relation.xhtml"/>
	<br/>
	<h:link value="Disconnect" outcome="login.xhtml"/>
	
</h:body>
</html>
